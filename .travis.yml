language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
install:
- ./travis-tool.sh install_deps
- ./travis-tool.sh install_r testthat microbenchmark knitr
- ./travis-tool.sh install_github robertzk/testthatsomemore
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: LfVDJH6pLudx3G/tLAxY38YSmej/Bd1yxDC/fevWTVpFl4BptRhJ4mEshEbWO+yuaSqcmcnI21efBlYlixh9VFl72sQ9GYUcNOk6C2+d6JVtMxXc+8GD8TzHDrJxsFJdhELkxd7cNrTJBFJbPf2eklHzyDGcqylrFkNk0CiTtPI=
    on_success: change
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}'
