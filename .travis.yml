language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- ./travis-tool.sh bootstrap
install:
- ./travis-tool.sh install_deps
- ./travis-tool.sh install_r testthat microbenchmark knitr
- ./travis-tool.sh install_github testthatsomemore
script: ./travis-tool.sh run_tests
after_failure:
- ./travis-tool.sh dump_logs
notifications:
  email:
    on_success: change
    on_failure: change
  hipchat:
    rooms:
      secure: cqCZOWFsFPaWAcrklDCcRQW9LAjWqRhVqjylMcGdNgRKmqeSW8Cbc4QDVt6sWue7diNma5TynFXBMx3yeRaN7Apm/Dm0FFe5PnFRSb8S7sj5WCV3MfDV52ODZ6XvLVr6eCMm+ZmRM6G0x8q3ugXUBxx+PPLgngsRpECyr7b3FAo=
    on_success: change
    on_failure: change
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      | Details: %{build_url} | Changes: %{compare_url}'
